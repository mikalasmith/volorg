<!--Volunteer Modal-->

<div class="modal" tabindex="-1" role="dialog" id="volModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Let us know who you are</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form role="form" id="sign-up-form">
                            <div class="form-group row">
                                <label for="name-input">Name:</label>
                                <input class="form-control" id="name-input" type="text" placeholder="enter your name" required>
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Email:</label>
                                <input class="form-control" id="email-input" type="email" placeholder="enter your e-mail" required>
                            </div>
                            <div class="form-group row">
                                <label for="zipcode-input">Zipcode:</label>
                                <input class="form-control" id="zipcode-input" type="number" placeholder="enter your zipcode" required>
                            </div>
                    </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
 
 <!-- Organization Modal -->
 
 <div class="modal" tabindex="-1" role="dialog" id="orgModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Sign In</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                        <form role="form" id="sign-up-form">
                                <div class="form-group row">
                                    <label for="name-input">Organization Name:</label>
                                    <input class="form-control" id="name-input" type="text" placeholder="enter your name" required>
                                </div>
                                <div class="form-group row">
                                    <label for="email-input">Email:</label>
                                    <input class="form-control" id="email-input" type="email" placeholder="enter your e-mail" required>
                                </div>
                                <div class="form-group row">
                                    <label for="zipcode-input">Zipcode:</label>
                                    <input class="form-control" id="zipcode-input" type="number" placeholder="enter your zipcode" required>
                                </div>
                        </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
